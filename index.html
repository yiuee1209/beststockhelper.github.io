<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>你的阿韭好朋友上線囉！</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loading-overlay">
        <div class = "spinner"></div>
    </div>

    <div class="container">
        <div class="left-panel">
            <div class="chart-box">
                <img id="plt" alt="K線圖"/>
            </div>
            <div class="summary-box">
                <div id="analyze_normal"></div>
            </div>    
        </div>
        <div class="right-panel">
            <div class="opinion-box">
                <h2>阿韭跟你說</h2>
                <div id="analyze_9"></div>
            </div>
            <div class="history-box">
                <h3>你才問過不要浪費我流量：</h3>
                <ul id="history-list"></ul>
            </div>
        </div>
    </div>

    <div id="floating-input" class="draggable">
        <input type="text" id="stock-symbol" placeholder="輸入股票代碼（例如；0050.TW, APPL等等）">
        <button onclick="analyze()">查詢</button>
    </div>

    <div id="history-popup" class="popup hidden">
        <button class="close-btn" onclick="closePopup()">✕</button>
        <div id= "popup-content"></div>
    </div>
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@4.3.0/lib/marked.umd.min.js"></script>


</body>
</html>
