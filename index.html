<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TESTTESTTEST</title>
</head>
<body>
    <h1>說話，阿韭在聽</h1>
    <input id="stock-symbol" placeholder="請輸入股票代碼（EX.2330.TW、APPL）"/>
    <button onclick="analyze()">阿韭說話</button>

    <h3>近期摘要：</h3>
    <pre id="analyze_normal"></pre>
    <h3>圖表：</h3>
    <img id = "plt" style="max-width:500px;"/>
    <h3>阿韭點評近日狀況：</h3>
    <pre id="analyze_9"></pre>

    <script>
        function analyze(){
            const symbol = document.getElementById("stock-symbol").value;
            
            fetch("https://beststockhelper.onrender.com/analyze", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ symbol })
            })
            .then(res => res.json())
            .then(data => {
                console.log("摘要：", data.analyze_normal);
                console.log("點評：", data.analyze_9);
                document.getElementById("analyze_normal").textContent = data.analyze_normal || "錯誤：" + data.error;
                document.getElementById("analyze_9").textContent = data.analyze_9 || "錯誤：" + data.error;
                document.getElementById("plt").src = `data:image/png;base64,${data.plt}`;
            });
        }
    </script>
    
</body>
</html>
